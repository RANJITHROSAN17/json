name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

# concurrency:
#   group: ci-${{ github.event.pull_request.number || github.ref }}
#   cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install
        run: npm i

      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install
        run: npm i

      - name: Create .env
        run: |
          touch .env
          echo SOUND_DIR={{ secrets.SOUND_DIR }} >> .env
          echo GOOGLE_PROJECT_ID={{ secrets.GOOGLE_PROJECT_ID }} >> .env
          echo GOOGLE_LOCATION={{ secrets.GOOGLE_LOCATION }} >> .env
          echo MICROSOFT_SPEECH_KEY={{ secrets.MICROSOFT_SPEECH_KEY }} >> .env
          echo DEEPL_AUTH_KEY={{ secrets.DEEPL_AUTH_KEY }} >> .env
          echo GMAIL_USER={{ secrets.GMAIL_USER }} >> .env
          echo GMAIL_PASS={{ secrets.GMAIL_PASS }} >> .env

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck
        env:
          GMAIL_USER: test
          GMAIL_PASS: test

  test:
    runs-on: ubuntu-latest

    timeout-minutes: 1

    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/test

    services:
      mysql:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: root
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install
        run: npm i

      - name: Install Playwright
        run: npx playwright install

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate
        run: npx prisma migrate deploy

      - name: Seeder generate
        run: npx prisma db seed

      - name: Test
        run: npm run test:ci
